<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form action="#" method="get">
        <label for="username">Username :</label>
        <input id="username" type="text" placeholder="enter here ..." name="username" required>
        <!--required bắt buộc điền hết thông tin  -->
        <br/>
        <br/>
        <label for="password">password</label>
        <input id="password" type="password" placeholder="enter here ..." name="password" required>
        <br/>
        <br/>
        <label for="gender"> Gender :</label>
        <input type="radio" id="female" value="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="male" value="female" name="gender">
        <label for="female">male</label>
        <input type="radio" id="other" value="female" name="gender">
        <label for="other">other</label>
        <br/>
        <br/>
        <label for="">Foverites :</label>
        <input type="checkbox" id="swim" value="swim" name="favorites">
        <label for="swim">Swim</label>
        <input type="checkbox" id="swim" value="book" name="favorites">
        <label for="book">read book</label>
        <input type="checkbox" id="music" value="swim" name="favorites">
        <label for="music">Listen to music</label>
        <input type="checkbox" id="game" value="game" name="favorites">
        <label for="game">Play game</label>
        <br/>
        <br/>
        <label for=""> Country :</label>
        <select name="countries" id="countries">
            <option value="ha-noi">Hà Nội </option>
            <option value="tp-hcm">Hồ Chí Minh</option>
            <option value="hai-phong">Hải Phòng</option>
            <option value="hai-duong">Hải Dương</option>
        </select>

        <br/>
        <br/>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
    
</body>
</html>
